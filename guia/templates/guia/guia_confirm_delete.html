{% extends 'base.html' %}
{% block title %}Eliminar Guía{% endblock %}
{% block content %}
<h2>¿Eliminar Guía {{ object.id }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirmar</button>
  <a href="{% url 'guia:guia_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
